<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista Estudiantes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		    <a class="navbar-brand" href="#">Control de estudiantes</a>
		    <button class="navbar-toggler" type="button">
		        <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="collapsibleNavbar">
		        <ul class="navbar-nav">
		            <li class="nav-item">
		                <a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a>
		            </li>
		        </ul>
		    </div>
		</nav>
		<div class="container">
			<div class="row">
				<h1>Listado de estudiantes</h1>
			</div>
			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm-3">Agregar estudiante</a>
				</div>
			</div>
			<br>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estudiante : ${estudiantes}">
						<td th:text="${estudiante.nombre}"></td>
						<td th:text="${estudiante.apellido}"></td>
						<td th:text="${estudiante.email}"></td>
						<td>
							<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
							<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
